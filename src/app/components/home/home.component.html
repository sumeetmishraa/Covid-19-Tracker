<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid-19 Tracker</h1>
    <hr>
  <app-dashboard-card [totalConfirmed] ="totalConfirmed" [totalActive] = "totalActive" [totalDeath] = "totalDeath" [totalRecovered] = "totalRecovered"></app-dashboard-card>


  <hr>
  <div class="ui form">
    <div class="inline fields">
      <label for="fruit">Select your Cases:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value ="c" #c (click) = "UpdateCase(c)" name="caseType" checked="" tabindex="0" class="hidden">
          <label for= "c">Confirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value ="d" #d (click) = "UpdateCase(d)" name="caseType" tabindex="0" class="hidden">
          <label for ="d">Death</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value ="r" #r (click) = "UpdateCase(r)" name="caseType" tabindex="0" class="hidden">
          <label for= "r">Recovered</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value ="a" #a (click) = "UpdateCase(a)" name="caseType" tabindex="0" class="hidden">
          <label for ="a">Active</label>
        </div>
      </div>
    </div>
<div class ="row">
  <div class ="col">
    <google-chart [data]="columnChart"></google-chart>
  </div>
  <div class ="col">
    <google-chart [data]="pieChart"></google-chart>
  </div>
</div>
 

</div>
