<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid-19 Tracker Countries Wise</h1>
    <hr>
    <div class="max-auto">
        <div class="form-group col-lg-5 max-auto text-center">
            <label for="country">Select Country</label>
            <select name="" class="form-control" id="country" #input (change)="SELECETD_COUNTRY_UPDATE(input.value)">
                <option value="{{item}}" *ngFor="let item of COUNTRIES">{{item}}</option>
            </select>
        </div>
    </div>

    <app-dashboard-card [totalConfirmed]="totalConfirmed" [totalActive]="totalActive" [totalDeath]="totalDeath"
        [totalRecovered]="totalRecovered"></app-dashboard-card>

    <div class="row">
        <div class="col">
            <google-chart [data]="lineChart"></google-chart>
        </div>
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Sno.</th>
                        <th>Dates</th>
                        <th>Cases</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of selectedDatewise; index as i">
                        <td>{{i+1}}</td>
                        <td>{{item.date | date}}</td>
                        <td>{{item.case}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
