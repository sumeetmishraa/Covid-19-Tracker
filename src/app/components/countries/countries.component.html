<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid-19 Tracker Countries Wise</h1>
    <hr>
    <div class="max-auto">
        <div class="form-group col-lg-5 max-auto text-center">
            <label for ="country">Select Country</label>
            <select name="" class="form-control abc" id="country" #input (change)="UpdateCountry(input.value)">
                <option value="{{item}}" *ngFor = "let item of COUNTRIES" >{{item}}</option>
            </select>
        </div>
    </div>

    <app-dashboard-card [totalConfirmed] ="totalConfirmed" [totalActive] = "totalActive" [totalDeath] = "totalDeath" [totalRecovered] = "totalRecovered"></app-dashboard-card>


</div>
