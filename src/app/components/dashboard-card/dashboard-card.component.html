<div class="row">
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
               <h3>Confirmed</h3> 
            </div>
            <div class="value">
                {{totalConfirmed |number}}
            </div>
        </div>
    </div>
    <div class ="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
              <h3> Active</h3>  
            </div>
            <div class="value">
                {{totalActive |number}}
            </div>
        </div>
    </div>
  
    <div class ="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
                <h3>Death</h3>
            </div>
            <div class="value" style="color: red;">
                {{totalDeath |number}}
            </div>
        </div>
    </div>
    <div class ="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
                <h3>Recovered</h3>
            </div>
            <div class="value" style ="color: green;">
               {{totalRecovered |number}} 
            </div>
        </div>
    </div>
</div>
